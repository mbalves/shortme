<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHORT.ME</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <BR/><BR/><BR/>
    <h1 class="text-center">SHORT.ME</h1>
    <div class="card">
        <div class="card-header">Simple URL Shortener With Spring Boot</div>
        <div class="card-body">
            <form>

                <div class="form-group">
                    <label for="urlinput">Original URL:</label>
                    <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255" required/>
                    <div class="invalid-feedback">
                        Please enter a valid URL.
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">SHORT ME!</button>
                </div>
                <BR/><BR/>
                <div class="result text-center">
                    <h3>Your new Short URL</h3>
                    <a id="shorturl" class="btn btn-success" target="_blank"></a>
                </div>
            </form>
        </div>
    </div>
    <p class="text-right font-italic">By Marcelo B. Alves</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="resources/main.js" type="text/javascript"></script>
</body>
</html>
